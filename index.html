<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class = "row">
                <input class="input" type="text" placeholder="0">
            </div>
            <div class="row">
                <button class="b1">A</button>
                <button class="b1">C</button>
                <button class="b1">%</button>
                <button class="b1">รท</button>
            </div>
            <div class="row">
                <button class="b1">7</button>
                <button class="b1">8</button>
                <button class="b1">9</button>
                <button class="b1">X</button>
            </div>
            <div class="row">
                <button class="b1">4</button>
                <button class="b1">5</button>
                <button class="b1">6</button>
                <button class="b1">-</button>
            </div>
            <div class="row">
                <button class="b1">1</button>
                <button class="b1">2</button>
                <button class="b1">3</button>
                <button class="b1">+</button>
            </div>
            <div class="row">
                <button class="b1">0</button>
                <button class="b1">.</button>
                <button class="b1">^</button>
                <button class="b1">=</button>
            </div>
        </div>
    </main>
    


    <script src="cal.js"></script>
</body>
</html>
